<div [@dialog] *ngIf="visible" class="card dialog" >
  <!--<ng-content></ng-content>-->
  <div *ngIf="household" class="card-content">
    <!--Household found-->
    <span class="card-title center">Join Household</span>
    <div class="row no-margin">
      <form class="col s12">
        <div class="row no-margin">

          <div class="input-field col s12 l9">
            <input value="{{household.name}}" name="memberemail"  id="household_emaail"  type="email" class="" readonly >
            <label for="household_emaail" class="active">Household Name</label>
          </div>

        </div>
      </form>
    </div>
  </div>

  <div *ngIf="!household" class="card-content">
    <!--Household found-->
    <span class="card-title center">Sorry</span>
    <div class="row no-margin">
      <form class="col s12">
        <div class="row no-margin">

          <p>We couldn't find a the household you're looking for</p>

        </div>
      </form>
    </div>
  </div>

  <div class="card-action">
    <a  (click)="close()" class="right"  aria-label="close" style="cursor: default; margin-bottom: 10px">close</a>
    <a class="right" (click)="save()" aria-label="Join" style="cursor: default;margin-bottom: 10px">Search</a>

  </div>
</div>

<div *ngIf="visible" class="overlay" (click)="close()"></div>
