<div class="collection" *ngIf="[tasksTodo]">

    <div class="collection-item" *ngFor="let tasktodo of tasksTodo"
         (click)="showDetail()">

        <p>{{tasktodo.name}}</p>
            <p>{{tasktodo.dueDate.toLocaleDateString()}}</p>

    </div>

</div>
<div *ngIf="[tasksTodo]==''">
    <p>loading tasks...</p>
</div>
