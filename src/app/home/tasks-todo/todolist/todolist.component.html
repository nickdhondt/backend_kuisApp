<div class="collection" [hidden]="tasksTodo.length == 0" *ngIf="tasksTodo.length > 0">

    <div class="collection-item" *ngFor="let tasktodo of tasksTodo"
         (click)="showDialog = !showDialog; selectedTask = tasktodo">

        <app-tasktodo-row [task]="tasktodo" [user]="user(tasktodo.assigned_to)"></app-tasktodo-row>

    </div>

</div>

<div *ngIf="tasksTodo.length == 0">

    <h2 class="center-align grey-text light text-darken-1">my upcoming tasks</h2>

    <div class="card">
        <div class="card-content">
            <span class="card-title">No tasks found</span>
            <p>You have nothing to do, go make some tasks!</p>
        </div>
        <div class="card-action">
            <a href="#">Fuck you</a>
            <a href="#">OK</a>
        </div>
    </div>
</div>

<app-taskdetail [(visible)]="showDialog" [(task)]="selectedTask" [(users)]="users"></app-taskdetail>
