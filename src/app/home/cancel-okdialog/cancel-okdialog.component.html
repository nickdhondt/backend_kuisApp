<div [@dialog] *ngIf="visible" class="card dialog" >
    <!--<ng-content></ng-content>-->
    <div class="card-content">
        <span class="card-title center">{{title}}</span>
        <div class="row">
            <form class="col s12">
                <p>{{message}}</p>
            </form>
        </div>
    </div>
    <div class="card-action">
        <a></a>
        <a (click)="OK()" class="right" aria-label="Join">yes</a>
        <a (click)="cancel()" class="right" aria-label="close">no</a>
    </div>
</div>

<div *ngIf="visible" class="overlay" (click)="close()"></div>
