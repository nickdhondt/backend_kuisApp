<div class="collection" [hidden]="!tasksTodo" *ngIf="[tasksTodo]">

    <div class="collection-item" *ngFor="let tasktodo of tasksTodo"
         (click)="showDialog = !showDialog; selectedTask = tasktodo">

        <p>{{tasktodo.name}}</p>
            <p>{{tasktodo.dueDate.toLocaleDateString()}}</p>

    </div>

</div>

<div *ngIf="[tasksTodo]==''">
    <app-loader-small></app-loader-small>
</div>

<app-taskdetail [(visible)]="showDialog" [(task)]="selectedTask"></app-taskdetail>
