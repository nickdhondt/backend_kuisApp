<div [@dialog] *ngIf="visible" class="card dialog" >
  <!--<ng-content></ng-content>-->
  <div class="card-content">
    <span class="card-title center">Make Household</span>
    <form class="row no-margin">
          <div class="input-field col s12 l9">
            <i class="material-icons prefix">home</i>
            <input [(ngModel)]="householdName" name="householdname"  id="household_name"  type="text" class="validate" required >
            <label for="household_name" class="">Household Name</label>
          </div>
  </form>
  </div>
  <div class="card-action">
    <a (click)="close()" aria-label="close" >close</a>
    <a class="right" (click)="create();" aria-label="Join">create household</a>
  </div>

</div>

<div *ngIf="visible" class="overlay" (click)="close()"></div>
