<div [@dialog] *ngIf="visible" class="card dialog">
    <!--<ng-content></ng-content>-->
    <div class="card-content">
        <span class="card-title center-align">Member Details</span>
        <div class="row center-align" >
            <img src="{{user.imgsrc}}" class="responsive-img circle " style="max-height: 100px; max-width: 100px; overflow: hidden">
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input value="{{user.name}}" id="first_name" type="text" class="validate">
                        <label class="active" for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input value="{{user.lname}}" id="last_name" type="text" class="validate">
                        <label class="active" for="last_name">Last Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="prefix material-icons">email</i>
                        <input value="{{user.email}}" id="email" type="email" class="validate">
                        <label class="active" for="email" data-error="Email not validated" data-success="Valid Email ">E-mail</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input value="{{user.phoneNumber}}" id="phone_number" type="number" class="validate">
                        <label class="active" for="phone_number">Phone Number</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-action">
        <a *ngIf="closable" (click)="close()" aria-label="Close" class="" style="cursor: default">close</a>
        <a  (click)="save()" class="right"  aria-label="Save" style="cursor: default">save</a>
    </div>
</div>

<div *ngIf="visible" class="overlay" (click)="close()"></div>
