<div class="container">

    <app-loader-small *ngIf="loading"></app-loader-small>

    <app-household-overview (receivedHousehold)="user = $event" *ngIf="user" [household]="user.household">loading...
    </app-household-overview>

    <app-todolist *ngIf="user"
                  [tasksTodo]="user.household? user.household.taskstodo : []"
                  [users]="user.household? user.household.users : undefined">loading...
    </app-todolist>

</div>
