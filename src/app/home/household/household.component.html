<div class="container">

    <app-loader-small *ngIf="loading"></app-loader-small>

    <app-household-overview *ngIf="user" [household]="user.household">loading...</app-household-overview>

    <div class="row" *ngIf="user && user.household">
        <ul>
            <li>{{user.household.countFinishedTasks}}</li>
            <li>{{user.household.countTotalScore}}</li>
            <li>{{user.household.mostPopularTask}}</li>
            <li>{{user.household.tasks.length}}</li>
        </ul>

        <app-charts [(household)]="user.household"></app-charts>
    </div>
<div class="fixed-action-btn vertical click-to-toggle" style="margin-bottom: 5%">
  <a class="btn-floating btn-large red">
    <i class="material-icons">menu</i>
  </a>
  <ul>
    <li><a class="btn-floating red" materialize="tooltip" data-position="left" data-delay="20" data-tooltip="Edit Household"><i class="material-icons">mode_edit</i> </a></li>
    <li><a class="btn-floating red" materialize="tooltip" data-position="left" data-delay="20" data-tooltip="Leave Household" (click)="showDialogLeave=!showDialogLeave"><i class="material-icons">exit_to_app</i> </a> </li>
  </ul>
</div>

</div>

<app-leave-household [(visible)]="showDialogLeave" [(user)]="user" (updatedUser)="updateHouseholdComponent($event)"></app-leave-household>
